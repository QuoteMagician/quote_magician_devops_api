name: Continuous Deployment for the DevOps Quotes API

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-and-deploy-image:
    defaults:
      run:
        working-directory: ./devops_api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t mhouney/devops_quotes_api:latest .
          docker push mhouney/devops_quotes_api:latest
