AWSTemplateFormatVersion: "2024-04-11"
Resources:
  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-051f8a213df8bc089
      # use `aws ec2 describe-security-groups` to get the security group ID
      SecurityGroups: sg-0424bbdcfad2c8d6c
      InstanceType: t2.micro # Choose an appropriate instance type (e.g., t2.micro)
      # UserData: %

Outputs:
  InstanceId:
    Description: Instance ID of the created EC2 instance
    Value: !Ref MyInstance
